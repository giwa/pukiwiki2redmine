<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="giwa">

    <title>Puki2Redmine</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">


    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
          padding-top: 50px;
        }
        .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
        .footer {
          position: relative;
          bottom: 0;
          width: 100%;
          height: 60px;
          background-color: #f5f5f5;
        }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="starter-template">
          <h1>Pukiwiki text </h1>
          <form action="/convert" id='pukiform' class='form-horizontal' method="post">
              <div class="row" style="text-align:center; margin:10px">
                  <button type="submit" class="btn btn-primary">Convert</button>
              </div>
              <textarea class="form-control" rows="20" name="pukitext">{{ pukitext }}</textarea>
              <div class='form-group'>
                  <div class="row" style="text-align:center; margin:10px">
                      <button type="submit" class="btn btn-primary">Convert</button>
                  </div>
              </div>
          </form>
          <hr/>
          <h1>Remine text </h1>
          <form>
              <textarea class="form-control" rows="20">{{ redminetext }}</textarea>
          </form>
      </div>
    </div><!-- /.container -->
    <footer class="footer" >
        <div class="container">
            <p> Copyright by giwa </p>
            <p> If you find a bug, please send me an email or you can make PR to this repository </p>
            <p><a href="https://github.com/giwa/pukiwiki2redmine">Github</p>
        </div>
    </footer>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
